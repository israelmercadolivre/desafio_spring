spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:desafio
    username: root
    password:
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      generate-ddl: true

  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      enabled: true